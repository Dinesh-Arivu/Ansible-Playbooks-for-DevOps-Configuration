---
- name: Install and Configure Apache Web Server
  hosts: webservers
  become: yes
  vars:
    apache_port: 80
    server_name: myapp.local
    document_root: /var/www/myapp

  tasks:
    # 1. Install Apache
    - name: Install Apache2 package
      apt:
        name: apache2
        state: present
        update_cache: yes

    # 2. Create Document Root
    - name: Create Document Root
      file:
        path: "{{ document_root }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    # 3. Deploy Sample HTML Page
    - name: Deploy Sample HTML Page
      copy:
        dest: "{{ document_root }}/index.html"
        content: |
          <html>
          <head><title>Welcome to {{ server_name }}</title></head>
          <body>
            <h1>Apache Deployed via Ansible ðŸš€</h1>
            <p>This is a sample page served by Apache.</p>
          </body>
          </html>
        owner: www-data
        group: www-data
        mode: '0644'

    # 4. Configure Apache Virtual Host
    - name: Configure Apache Virtual Host
      copy:
        dest: /etc/apache2/sites-available/myapp.conf
        content: |
          <VirtualHost *:{{ apache_port }}>
              ServerName {{ server_name }}
              DocumentRoot {{ document_root }}
              <Directory {{ document_root }}>
                  AllowOverride All
                  Require all granted
              </Directory>
              ErrorLog ${APACHE_LOG_DIR}/error.log
              CustomLog ${APACHE_LOG_DIR}/access.log combined
          </VirtualHost>
      notify: Restart Apache

    # 5. Enable Site
    - name: Enable Apache Site
      command: a2ensite myapp.conf
      args:
        creates: /etc/apache2/sites-enabled/myapp.conf
      notify: Restart Apache

    # 6. Enable Required Modules
    - name: Enable rewrite module
      command: a2enmod rewrite
      notify: Restart Apache

    # 7. Ensure Apache is Running
    - name: Ensure Apache is running
      service:
        name: apache2
        state: started
        enabled: yes

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted
