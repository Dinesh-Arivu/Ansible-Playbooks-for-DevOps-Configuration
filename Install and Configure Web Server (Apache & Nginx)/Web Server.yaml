---
- name: Install and Configure Web Server (Apache/Nginx)
  hosts: webservers
  become: yes
  vars:
    web_server: apache        # Options: apache or nginx
    server_port: 80
    server_name: myapp.local
    document_root: /var/www/myapp

  tasks:
    - name: Install Apache or Nginx
      apt:
        name: "{{ 'apache2' if web_server == 'apache' else 'nginx' }}"
        state: present
        update_cache: yes

    - name: Create Document Root
      file:
        path: "{{ document_root }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Deploy Sample HTML Page
      copy:
        dest: "{{ document_root }}/index.html"
        content: |
          <html>
          <head><title>Welcome to {{ server_name }}</title></head>
          <body>
            <h1>Deployed via Ansible ðŸš€</h1>
            <p>This is a sample page served by {{ web_server | capitalize }}.</p>
          </body>
          </html>
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Configure Virtual Host (Apache)
      when: web_server == "apache"
      copy:
        dest: /etc/apache2/sites-available/myapp.conf
        content: |
          <VirtualHost *:{{ server_port }}>
              ServerName {{ server_name }}
              DocumentRoot {{ document_root }}
              <Directory {{ document_root }}>
                  AllowOverride All
                  Require all granted
              </Directory>
              ErrorLog ${APACHE_LOG_DIR}/error.log
              CustomLog ${APACHE_LOG_DIR}/access.log combined
          </VirtualHost>

    - name: Enable Apache Site
      when: web_server == "apache"
      command: a2ensite myapp.conf
      notify: Restart Apache

    - name: Configure Virtual Host (Nginx)
      when: web_server == "nginx"
      copy:
        dest: /etc/nginx/sites-available/myapp
        content: |
          server {
              listen {{ server_port }};
              server_name {{ server_name }};
              root {{ document_root }};
              index index.html;
              location / {
                  try_files $uri $uri/ =404;
              }
          }

    - name: Enable Nginx Site
      when: web_server == "nginx"
      file:
        src: /etc/nginx/sites-available/myapp
        dest: /etc/nginx/sites-enabled/myapp
        state: link
      notify: Restart Nginx

    - name: Ensure Web Server is Running
      service:
        name: "{{ 'apache2' if web_server == 'apache' else 'nginx' }}"
        state: started
        enabled: yes

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
